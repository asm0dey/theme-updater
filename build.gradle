plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "no.systemfabrikken.systemdplugin" version "1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.github.kotlin-telegram-bot.kotlin-telegram-bot:telegram:5.0.0'
    implementation 'org.dizitart:potassium-nitrite:3.4.2'
    implementation('com.squareup.okhttp3:okhttp'){
        version {
            strictly '3.8.0'
        }
    }
    implementation "io.ktor:ktor-server-core:1.3.2"
    compile "io.ktor:ktor-server-netty:1.3.2"
}

application {
    // Define the main class for the application.
    mainClassName = 'updater.AppKt'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
