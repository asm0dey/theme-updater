plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id "com.github.ben-manes.versions" version "0.38.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.github.kotlin-telegram-bot.kotlin-telegram-bot:telegram:6.0.4'
    implementation 'org.dizitart:potassium-nitrite:3.4.3'
    implementation "io.ktor:ktor-server-netty:1.5.0"
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

application {
    // Define the main class for the application.
    mainClassName = 'updater.AppKt'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
task buildNativeExecutable(type:Exec) {
    workingDir "${buildDir}/libs"

    commandLine "${System.properties['java.home']}/bin/native-image",
            "-jar",
            "theme-updater-all.jar",
            "-H:EnableURLProtocols=http,https",
            "--enable-all-security-services",
            "-H:+JNI",
            "--no-server",
            "--no-fallback"
}

buildNativeExecutable.dependsOn(shadowJar)